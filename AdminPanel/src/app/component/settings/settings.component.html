<div class="" id="vendor_main_content">
    <h2>System Settings</h2>

    <div>
        <div class="input_row">
            <div class="input_box flex flex_col">
                <label for="">Commision Percentage:</label>
                <input type="text" name="" id="" placeholder="0%" [(ngModel)]="adminShare.commisionPercentage">
            </div>
        </div>

        <div class="input_row">
            <div class="input_box flex flex_col">
                <label for="">Vat Percentage :</label>
                <input type="text" name="" id="" placeholder="0%" [(ngModel)]="adminShare.vatPercentage">
            </div>
        </div>
        <div class="input_row">
            <div class="input_box flex flex_col">
                <label for="">Tax Percentage :</label>
                <input type="text" name="" id="" placeholder="0%" [(ngModel)]="adminShare.taxPercentage">
            </div>
        </div>


        <div class="input_row flex btn_personal_info" style="margin-top: 2em; margin-bottom: 2em;">
            <!-- <button class="btn" type="submit">Cancel</button> -->
            <button class="btn" (click)="update()" type="submit">Update</button>
        </div>
    </div>

</div>
